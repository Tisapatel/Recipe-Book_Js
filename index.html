<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css"> 
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Explore <span>Culinary</span> Insights</h1>
    <p>Discover, Save & Cook your favorite recipes</p>
  </section>

  <div class="container py-5">
    <h2 class="mb-4 text-center">What to <span style="color: #f9c74f;">Cook</span>?</h2>

    <!-- Filter Buttons -->
    <div class="text-center filters mb-4">
      <button class="btn btn-dark">All Types</button>
      <button class="btn btn-outline-secondary">Appetizers</button>
      <button class="btn btn-outline-secondary">Main Courses</button>
      <button class="btn btn-outline-secondary">Salads & Sides</button>
      <button class="btn btn-outline-secondary">Vegetarian</button>
      <button class="btn btn-outline-secondary">International</button>
      <button class="btn btn-outline-secondary">Desserts</button>
    </div>

    <!-- Form -->
    <form id="recipeForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="title" class="form-control" placeholder="Recipe Title" required />
      </div>
      <div class="col-md-6">
        <input type="text" id="cuisine" class="form-control" placeholder="Cuisine Type" />
      </div>
      <div class="col-12">
        <input type="url" id="image" class="form-control" placeholder="Image URL (optional)" />
      </div>
      <div class="col-12">
        <textarea id="ingredients" class="form-control" placeholder="Ingredients" required></textarea>
      </div>
      <div class="col-12">
        <textarea id="instructions" class="form-control" placeholder="Instructions"></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Add Recipe</button>
      </div>
    </form>

    <!-- Search & Filter -->
    <div class="row my-4">
      <div class="col-md-6">
        <input type="text" id="search" class="form-control" placeholder="Search by title or ingredients..." />
      </div>
      <div class="col-md-6">
        <select id="filterCuisine" class="form-select">
          <option value="">Filter by Cuisine</option>
        </select>
      </div>
    </div>

    <!-- Recipe List -->
    <div id="recipeList" class="row"></div>
  </div>
   <!-- Footer -->
  <footer>
    <p>&copy; 2025 Flavoriz | Designed for Culinary Explorers</p>
  </footer>
</body>
<script src="./JS/script.js"></script>

</html>
